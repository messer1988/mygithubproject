{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "helm.nginx-app.fullname" . }}
spec:
  hosts:
  {{- range .Values.istio.gateway.hosts }}
- {{ . | quote }}
  {{- end }}
gateways:
  - {{ include "helm.nginx-app.fullname" . }}
http:
  - route:
      - destination:
          host: {{ include "helm.nginx-app.fullname" . }}
          port:
            number: {{ .Values.service.port }}
  {{- end }}