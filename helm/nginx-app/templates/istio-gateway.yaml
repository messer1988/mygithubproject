{{- $istio := .Values.istio | default dict -}}
{{- if ($istio.enabled | default false) -}}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "nginx-app.fullname" . }}
  namespace: {{ $istio.gateway.namespace | default "istio-system" | quote }}
  labels:
    {{- include "nginx-app.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: {{ $istio.gateway.tls.credentialName | default "nginx-tls" | quote }}
      hosts:
{{- range ($istio.gateway.hosts | default (list "nginx.local")) }}
        - {{ . | quote }}
  {{- end }}
  {{- end }}