{{- $istio := .Values.istio | default dict -}}
  {{- if and ($istio.enabled | default false) (($istio.destinationRule.enabled | default false)) }}
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "nginx-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  host: {{ include "nginx-app.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  {{- end }}