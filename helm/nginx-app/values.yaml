replicaCount: 2

image:
  repository: python1988/nginx-app
  tag: 85
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  host: nginx.local

  tls:
    enabled: true
    secretName: nginx-tls

env:
  secret:
    username: ""
    password: ""

istio:
  enabled: true
  gateway:
    namespace: istio-system
    name: istio-ingressgateway
    hosts:
      - nginx.local
    tls:
      enabled: true
      credentialName: nginx-tls
  virtualService:
    uriPrefix: /
  destinationRule:
    enabled: false