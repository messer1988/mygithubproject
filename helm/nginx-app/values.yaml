replicaCount: 2

image:
  repository: python1988/nginx-app
  tag: 86
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  host: nginx.local

  tls:
    enabled: true
    secretName: nginx-tls

env:
  secret:
    username: ""
    password: ""

istio:
  enabled: true
  gateway:
    namespace: istio-system
    hosts:
      - nginx.local
    tls:
      credentialName: nginx-tls

  virtualService:
    hosts:
      - nginx.local
    gateways:
      - nginx-app   # имя Gateway (по умолчанию fullname чарта)