apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          envFrom:
            - configMapRef:
                name: nginx-config
            - secretRef:
                name: nginx-secret
          volumeMounts:
            - name: nginx-template
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          command: ["/bin/sh","-c"]
          args:
            - |
              envsubst < /etc/nginx/conf.d/default.conf > /etc/nginx/conf.d/default_final.conf &&
              mv /etc/nginx/conf.d/default_final.conf /etc/nginx/conf.d/default.conf &&
              nginx -g "daemon off;"
      volumes:
        - name: nginx-template
          configMap:
            name: nginx-template